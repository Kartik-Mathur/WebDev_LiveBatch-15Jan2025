<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }

        .grandparent {
            position: relative;
        }

        .parent {
            position: relative;
        }

        .div-2 {
            border: 1px solid red;
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: orange;
        }
    </style>
</head>

<body>

    <div class="grandparent" style="border: 2px solid purple;">
        I am grandparent DIV
        <div class="parent" style="border: 2px solid blue;">
            I am parent DIV
            <div>I am a div-1</div>
            <div class="div-2">I am a div-2</div>
            <div>I am a div-3</div>
        </div>
    </div>

</body>

</html>
