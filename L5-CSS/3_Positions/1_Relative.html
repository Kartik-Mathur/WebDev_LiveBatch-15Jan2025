<!DOCTYPE html>
<html lang="en">

<head>
    <title>Relative Position</title>
    <style>
        div {
            border: 1px solid black;
        }

        .div-2 {
            position: relative;
            top: 40px;
            left: 60px;
        }
    </style>
</head>

<body>

    <div>I am a div-1</div>
    <div class="div-2">I am a div-2</div>
    <div>I am a div-3</div>

</body>

</html>
