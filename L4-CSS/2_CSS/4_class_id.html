<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and IDS</title>

    <style>
        /* all those who have class "myDiv" gets the mentioned
        css text-color and background-color */
        .myDiv {
            /* For class we use dot operator */
            color: orange;
            background-color: black;
        }

        /* For ids we use # */
        #boy {
            color: blue;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <!-- A class can be applied to multiple elements -->
    <div class="myDiv div-1">I am a div-1</div>
    <div class="myDiv div-2">I am a div-2</div>

    <!-- id's are always unique: Consider them as RollNumbers -->
    <div class="human" id="boy">I am a boy</div>
    <div class="human" id="girl">I am a girl</div>

</body>

</html>
